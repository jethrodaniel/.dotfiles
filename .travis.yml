# Travis CLI settings

language: bash

# Ubuntu 16.04
dist: xenial

# Writes a short line to the build log every minute for 20 minutes, to prevent
# timing out after the default of 10 minutes.
#
# `brew install gdb` is what takes the most time here. ðŸš¬
install: travis_wait

before_script:
  - chmod +x dotfiles
script:
- ./dotfiles -y install
